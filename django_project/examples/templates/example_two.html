<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTMX Examples</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>
    <body>
        <div class="container-fluid p-5">
            <div class="h2 mb-3">HTMX Example 2</div>

            <div class="row">
                <div class="col-3 h4">Update ever 3s: </div>
                <div class="col-9">
                    <div class="h4" hx-get="{% url 'examples:get_time' %}" hx-trigger="every 3s">
                        This will update every 3 seconds
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3 h4">Update ever 5s: </div>
                <div class="col-9">
                    <div class="h4" hx-get="{% url 'examples:get_time' %}" hx-trigger="every 5s">
                        {% comment %} <div hx-get="/get_time/" hx-trigger="every 5s"> {% endcomment %}
                        This will update every 5 seconds
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
